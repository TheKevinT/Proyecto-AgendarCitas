<div>
    <app-nav-doc></app-nav-doc>
    <div>
        <h1>SISTEMA DE AGENDACIÃ“N DE CITAS MEDICAS</h1>
        <h2>CITAS</h2>


        <div class="container ">

            <div class="row">
                <div class="col-6">
                    <img class="img-thumbnail" src="../../../assets/img/img_historial.png" alt="">
                </div>
                <div class="col-6 fondo">
                    <br>

                    <form #formRegisterCitaDoc="ngForm" (ngSubmit)="RegisterCitaDoc()">

                        <div class="form-group row" *ngIf="citas">
                            <div class="col-md-4 mb-3">

                                <input type="text" class="form-control" id="registroPacienteDoc" name="nombrePaciente" [ngModel]="citas.nombrePaciente" disabled>
                                <input type="text" class="form-control mt-2" id="registroEspecialistaDoc" name="especialidad" [ngModel]="citas.especialidad" disabled>


                            </div>
                            <div class="col-md-4 mb-3">
                                <input type="text" class="form-control" id="registroDoctorDoc" name="nombreDoc" [ngModel]="citas.nombreDoc" disabled>
                                <input type="text" class="form-control mt-2" id="registroDateDoc" name="fechaCita" [ngModel]="citas.fechaCita" disabled>
                                <input type="time" class="form-control mt-2" id="registroHoraDoc" name="hora" [ngModel]="citas.hora" disabled>
                            </div>

                            <div class="col-md-4 mb-3">

                                <input type="text" class="form-control " name="consultorio" [ngModel]="citas.consultorio" disabled>
                            </div>


                        </div>

                        <label for="signoVitales">Signos Vitales</label>

                        <div class="form-group ">

                            <input type="text" class="form-control " id="registroPulsoDoc" placeholder="Pulso" name="pulso" [(ngModel)]="pulso" required>
                            <input type="text" class="form-control " id="registroTempDoc" placeholder="Temperatura" name="temperatura" [(ngModel)]="temperatura" required>
                            <input type="text" class="form-control " id="registroPresionDoc" placeholder="Presion Arterial" name="presion" [(ngModel)]="presion" required>
                        </div>

                        <label for="sintomas">Sintomas</label>
                        <div class="form-group ">
                            <textarea name="sintomasDoc" id="registroSintomasDoc" cols="10" rows="2" class="form-control" name="sintomas" [(ngModel)]="sintomas" required></textarea>
                        </div>


                        <label for="observaciones">Observaciones</label>
                        <div class="form-group ">
                            <textarea name="sintomasDoc" id="registroObservacionesDoc" cols="10" rows="2" class="form-control" name="observaciones" [(ngModel)]="observaciones" required></textarea>
                        </div>


                        <label for="receta">Receta</label>
                        <div class="form-group ">
                            <textarea name="sintomasDoc" id="registroRecetaDoc" cols="10" rows="2" class="form-control" name="receta" [(ngModel)]="receta" required></textarea>
                        </div>


                        <label for="examenes">Examenes</label>
                        <div class="form-group ">
                            <textarea name="sintomasDoc" id="registroExamnesDoc" cols="10" rows="2" class="form-control" name="examenes" [(ngModel)]="examenes" required></textarea>
                        </div>



                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-info btn-block col-14">REGISTRAR</button>
                        </div>
                    </form>

                </div>
            </div>

        </div>



    </div>

</div>
