<div>


    <app-nav></app-nav>

    <div>

        <h1>SISTEMA DE AGENDACIÓN DE CITAS MEDICAS</h1>
        <h2>AGENDA TÚ CITA MEDICA</h2>

        <br>
        <br>

        <div class="container mt-lg-5">

            <div class="row">
                <div class="col-6">
                    <img class="img-thumbnail" src="../../assets/img/img_agendar_cita.png" alt="">
                </div>
                <div class="col-6">

                    <form #formCita="ngForm" (ngSubmit)="onAddCita(formCita)">
                        <div class="form-group row">
                            <div class="col-10">
                                <input type="text" class="form-control" placeholder="Nombre Completo" name="nombrePaciente" [(ngModel)]="nombrePaciente">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-10">
                                <textarea name="especialidad" id="" cols="10" rows="5" class="form-control" placeholder="Especialidad" name="especialidad" [(ngModel)]="especialidad"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-10">
                                <input type="text" class="form-control" placeholder="Doctor" name="nombreDoctor" [(ngModel)]="nombreDoctor">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-10">
                                <input type="date" class="form-control" id="dateAgendar" name="fechaCita" [(ngModel)]="fechaCita" required>

                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-10">
                                <input type="time" class="form-control" placeholder="Hora" name="horaCita" [(ngModel)]="horaCita">
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-info btn-block col-10 ">AGENDAR</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>


    </div>

</div>
