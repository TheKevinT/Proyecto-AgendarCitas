<div>


    <app-nav></app-nav>

    <div>

        <h1>SISTEMA DE AGENDACIÓN DE CITAS MEDICAS</h1>
        <h2>PERFIL</h2>

        <br>
        <br>

        <div class="container mt-lg-5">

            <div class="row">
                <div class="col-6">
                    <img class="img-thumbnail" src="../../assets/img/logo_perfil.png" alt="">
                </div>
                <div class="col-6">
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="name" class="text-white">Nombre</label>
                            <input type="text" class="form-control" [ngModel]="user?.name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="direccion" class="text-white">Direccion</label>
                            <input type="text" class="form-control" [ngModel]="user?.direccion">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="email" class="text-white">email</label>
                            <input type="email" class="form-control" [ngModel]="user?.email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="telf" class="text-white">teléfono</label>
                            <input type="number" class="form-control" [ngModel]="user?.telf">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-8">
                            <label for="userName" class="text-white">UserName</label>
                            <input type="email" class="form-control" [ngModel]="user?.userName">
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <button class="btn btn-info btn-block col-8 ">ACTUALIZAR</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
