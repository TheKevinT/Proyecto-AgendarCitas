<div class="main">


    <h1> EDITAR DOCTOR</h1>

    <div class="container">
        <form name=formEditDoc #formEditDoc="ngForm" (ngSubmit)="onPreupdate(formEditDoc)">
            <div class="form-row" *ngIf="doctores">
                <div class="col-md-6 mb-3">

                    <input type="text" class="form-control" id="validationDefault01" name="nombreDoctor" [ngModel]="doctores.nombreDoctor" required>
                    <input type="text" class="form-control mt-4" id="validationDefault02" name="especialidadDoc" [ngModel]="doctores.especialidadDoc" required>
                    <input type="text" class="form-control mt-4" id="validationDefault03" name="correoDoc" [ngModel]="doctores.correoDoc" required>
                    <input type="text" class="form-control mt-4" id="validationDefault04" name="celuDoc" [ngModel]="doctores.celuDoc" required>
                    <input type="text" class="form-control mt-4" id="validationDefault05" name="userNameDoc" [ngModel]="doctores.userNameDoc" required>
                </div>
                <div class="col-md-6 mb-3">

                    <input type="text" class="form-control" id="validationDefault06" name="ciDoc" [ngModel]="doctores.ciDoc" required>
                    <input type="text" class="form-control mt-4" id="validationDefault07" name="oficinaDoc" [ngModel]="doctores.oficinaDoc" required>
                    <input type="date" class="form-control mt-4" id="validationDefault08" name="fechaDoc" [ngModel]="doctores.fechaDoc" required>


                    <br>
                    <label for="genero" class="text-white">GÃ©nero</label>
                    <div *ngFor="let genero of generos" class="mt-4">

                        <input type="radio" value="{{genero}}" name="genDoc" [(ngModel)]="doctores.genDoc">
                        <i class="text-white">{{genero}}</i>

                    </div>


                </div>
            </div>

            <button type="submit" class="btn btn-info btn-block mt-5">EDITAR</button>
        </form>
    </div>

</div>
